<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<title>pagina_06.html</title>
		<meta charset="UTF-8" />
	</head>
	
	<body>
		<h1>Exemplos de Formulário</h1>
		<form>
			<fieldset>

				<legend>Dados pessoais</legend>
				<p>
				<label>Nome</label>
				<input type="text" id="myText" value="text here" />
				</p>
                
                <p>
				<label>Idade</label>
				<input type="text" id="myText" value="text here" />
				</p>
				
				<p>
				<label>Senha</label>
				<input type="password" id="myPwd" value="secret" />
				</p>
				
				<p>
				<label>Idade</label>
				<input type="radio" name="radSize" id="sizeSmall" value="F" checked="checked" />
				<label for="sizeSmall">F</label>
				<input type="radio" name="radSize" id="sizeMed" value="M" />
				<label for="sizeMed">M</label>
				</p>
			
			</fieldset>
			
			<fieldset>

				<legend>Selecionando elementos</legend>
				
				<p>
				<label> Ineresses (Check box)</label>
				<input type="checkbox" id="chkOvos" value="Jogos" />
				<label for="chkOvos">Jogos</label>
				<input type="checkbox" id="chkPresunto" value="Música" />
				<label for="chkPresunto">Música</label>
                <input type="checkbox" id="chkPresunto" value="Futebol" />
				<label for="chkPresunto">Futebol</label>
                <input type="checkbox" id="chkPresunto" value="Leitura" />
				<label for="chkPresunto">Leitura</label>
                <input type="checkbox" id="chkPresunto" value="outros" />
				<label for="chkPresunto">outros</label>
				</p>

			</fieldset>
			
			<fieldset>

				<legend>Botões</legend>
				<p>
				<button type="button">Botão padrão</button>
				<input type="button" value="Botão de entrada" />
				<input type="reset" />
				<input type="submit" />
				</p>
			
			</fieldset>
	
            
            
		</form>
	
	</body>
</html>
<!--
1. Qual a finalidade de um formulário em HTML? R: formulário é uma área que pode conter elementos de formulário.
2. Qual a função do fieldset? Qual a aparência dele na página e como alterar seu título? R: é usado para agrupar elementos, assim como labels (<label>), dentro de um formulário web.
3. Qual a diferença da caixa de texto para a área de texto? R: Os dois inputs são de tipos diferentes. Por exemplo, a primeira coisa notável é o formato visual dos dois. Criando esses dois que você deu de exemplo e abrindo a página pelo navegador, você notará que o input text te permite digitar um texto dentro do próprio elemento (caixa de texto) e o de tipo submit é um botão.
4. Como os valores de seleção podem ser exibidos (organizados) para o usuário? R: Os sistemas de arquivos são organizados em uma estrutura hierárquica semelhante a uma árvore. O nível mais alto do sistema de arquivos é o / ou diretório raiz. Nessa filosofia de design, tudo é considerado um arquivo, incluindo discos rígidos, partições e mídia removível. Todos os arquivos e diretórios (incluindo outros discos e partições) existem abaixo do diretório raiz.
5. Quais os tipos de botões que podem ser utilizados e quais as finalidades de cada um? R: Botoeiras são dispositivos de comando, que tem como função estabelecer ou interromper a carga em um circuito de comando, a partir de um acionamento manual.
6. Qual a diferença das caixas de marcação para os botões radio? R: Usado para questões de sim/não. Similar ao CHECKBOX, mas no RADIO somente uma opção pode ser selecionada.
